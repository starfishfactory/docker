version: "3"
services:
  ai-app:
    build: .
    container_name: my-ai
    command: bash
    stdin_open: true
    tty: true
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - /var/services/homes/yoojinhyung/workspace:/workspace